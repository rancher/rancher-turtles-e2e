{{- $cluster_name := printf "%s-%s" .Values.classname (randAlphaNum 4) | lower -}}
---
apiVersion: cluster.x-k8s.io/v1beta1
kind: Cluster
metadata:
  labels:
    owner: turtles-qa
  name: {{ $cluster_name }}
spec:
  clusterNetwork:
    pods:
      cidrBlocks:
      - 192.168.0.0/16
  topology:
    class: azure-aks-example
    variables:
    - name: subscriptionID
      value: "{{ .Values.azure.subscriptionID }}"
    - name: location
      value: "{{ .Values.cluster.location }}"
    - name: resourceGroup
      value: {{ $cluster_name }}
    - name: azureClusterIdentityName
      value: cluster-identity
    version: "{{ .Values.cluster.kubernetesVersion }}"
    workers:
      machinePools:
      - class: default-system
        name: system-1
        replicas: {{ .Values.cluster.systempoolCount | int }}
      - class: default-worker
        name: worker-1
        replicas: {{ .Values.cluster.userpoolCount | int }}
