{{- $class_name := printf "%s-%s" .Values.clusterclassname_prefix (randAlphaNum 4) | lower -}}
{{- $cluster_name := printf "%s-%s" .Values.clustername_prefix (randAlphaNum 4) | lower -}}
{{- $namespace := printf "%s" .Values.namespace -}}
---
apiVersion: cluster.x-k8s.io/v1beta1
kind: ClusterClass
metadata:
  name: {{ $class_name }}
  namespace: {{ $namespace }}
spec:
  controlPlane:
    ref:
      apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
      kind: AzureManagedControlPlaneTemplate
      name: {{ $cluster_name }}-control-plane
  infrastructure:
    ref:
      apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
      kind: AzureManagedClusterTemplate
      name: {{ $cluster_name }}
  workers:
    machinePools:
    - class: default-system
      template:
        bootstrap:
          ref:
            apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
            kind: RKE2ConfigTemplate
            name: {{ $cluster_name }}-pool0
        infrastructure:
          ref:
            apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
            kind: AzureManagedMachinePoolTemplate
            name: {{ $cluster_name }}-pool0
    - class: default-worker
      template:
        bootstrap:
          ref:
            apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
            kind: RKE2ConfigTemplate
            name: {{ $cluster_name }}-pool1
        infrastructure:
          ref:
            apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
            kind: AzureManagedMachinePoolTemplate
            name: {{ $cluster_name }}-pool1
---
apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: AzureManagedControlPlaneTemplate
metadata:
  name: {{ $cluster_name }}-control-plane
  namespace: {{ $namespace }}
spec:
  template:
    spec:
      identityRef:
        apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
        kind: AzureClusterIdentity
        name: cluster-identity
      location: "{{ .Values.cluster.location }}"
      resourceGroupName: {{ $cluster_name }}
      subscriptionID: "{{ .Values.azure.subscriptionID }}"
      version: "{{ .Values.cluster.kubernetesVersion }}"
---
apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: AzureManagedClusterTemplate
metadata:
  name: {{ $cluster_name }}
  namespace: {{ $namespace }}
spec:
  template:
    spec: {}
---
apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: AzureManagedMachinePoolTemplate
metadata:
  name: {{ $cluster_name }}-pool0
  namespace: {{ $namespace }}
spec:
  template:
    spec:
      mode: System
      name: pool0
      sku: Standard_D2s_v3
---
apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: AzureManagedMachinePoolTemplate
metadata:
  name: {{ $cluster_name }}-pool1
  namespace: {{ $namespace }}
spec:
  template:
    spec:
      mode: User
      name: pool1
      sku: Standard_D2s_v3
---
apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
kind: RKE2ConfigTemplate
metadata:
  name: {{ $cluster_name }}-pool0
  namespace: {{ $namespace }}
spec:
  template:
    spec: {}
---
apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
kind: RKE2ConfigTemplate
metadata:
  name: {{ $cluster_name }}-pool1
  namespace: {{ $namespace }}
spec:
  template:
    spec: {}
---
apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: AzureClusterIdentity
metadata:
  annotations:
    "helm.sh/resource-policy": keep
  labels:
    clusterctl.cluster.x-k8s.io/move-hierarchy: "true"
  name: cluster-identity
  namespace: {{ $namespace }}
spec:
  allowedNamespaces: {}
  clientID:  "{{ .Values.cluster.clientID }}"
  clientSecret:
    name: cluster-identity-secret
    namespace: capz-system
  tenantID:  "{{ .Values.cluster.tenantID }}"
  type: ServicePrincipal
