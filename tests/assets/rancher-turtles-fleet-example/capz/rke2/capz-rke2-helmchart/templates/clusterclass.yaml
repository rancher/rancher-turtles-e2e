{{- $class_name := printf "%s" .Values.clusterclassname_prefix  -}}
{{- $cluster_name := printf "%s-aks" .Values.clustername_prefix  -}}
{{- $namespace := printf "%s" .Values.namespace  -}}
---
apiVersion: cluster.x-k8s.io/v1beta1
kind: ClusterClass
metadata:
  name: {{ $class_name }}
spec:
  controlPlane:
    ref:
      apiVersion: controlplane.cluster.x-k8s.io/v1beta1
      kind: RKE2ControlPlaneTemplate
      name: {{ $cluster_name }}-control-plane
    machineInfrastructure:
      ref:
        kind: AzureMachineTemplate
        apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
        name: {{ $cluster_name }}-control-plane
  infrastructure:
    ref:
      apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
      kind: AzureClusterTemplate
      name: {{ $cluster_name }}
  workers:
    machineDeployments:
      - class: {{ $cluster_name }}-default-worker
        template:
          bootstrap:
            ref:
              apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
              kind: RKE2ConfigTemplate
              name: {{ $cluster_name }}-default-worker-bootstrap
          infrastructure:
            ref:
              apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
              kind: AzureMachineTemplate
              name: {{ $cluster_name }}-default-worker
  variables:
    - name: subscriptionID
      required: true
      schema:
        openAPIV3Schema:
          description: "The Azure Subscription ID where the Cluster will be created."
          type: string
    - name: location
      required: true
      schema:
        openAPIV3Schema:
          description: "The Azure location where the Cluster will be created."
          type: string
          enum:
            - australiaeast
            - eastus
            - eastus2
            - francecentral
            - germanywestcentral
            - northcentralus
            - northeurope
            - switzerlandnorth
            - uksouth
            - westeurope
            - westus2
    - name: resourceGroup
      required: true
      schema:
        openAPIV3Schema:
          description: "The Azure Resource Group where the Cluster will be created."
          type: string
    - name: azureClusterIdentityName
      required: true
      schema:
        openAPIV3Schema:
          description: "The AzureClusterIdentity resource name referencing the credentials to create the Cluster."
          type: string
    - name: imageGallery
      required: true
      schema:
        openAPIV3Schema:
          description: "The image Public gallery name."
          type: string
          default: "ClusterAPI-f72ceb4f-5159-4c26-a0fe-2ea738f0d019"
    - name: imageName
      required: true
      schema:
        openAPIV3Schema:
          description: "The image name"
          type: string
          default: "capi-ubun2-2404"          
    - name: imageVersion
      required: true
      schema:
        openAPIV3Schema:
          description: "The version of the image."
          type: string
          default: "1.31.1"
          example: "latest"
    - name: vmSize
      required: true
      schema:
        openAPIV3Schema:
          description: "The VM size used by machines."
          type: string
          default: "Standard_D2s_v3"
  patches:
    - name: azureClusterTemplate
      definitions:
        - selector:
            apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
            kind: AzureClusterTemplate
            matchResources:
              infrastructureCluster: true
          jsonPatches:
            - op: add
              path: "/spec/template/spec/subscriptionID"
              valueFrom:
                variable: subscriptionID
            - op: add
              path: "/spec/template/spec/location"
              valueFrom:
                variable: location
            - op: add
              path: "/spec/template/spec/resourceGroup"
              valueFrom:
                variable: resourceGroup
            - op: add
              path: "/spec/template/spec/identityRef/name"
              valueFrom:
                variable: azureClusterIdentityName
            # Builtins
            - op: add
              path: "/spec/template/spec/networkSpec/vnet/name"
              valueFrom:
                variable: builtin.cluster.name
    - name: azureMachineTemplate
      definitions:
        - selector:
            apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
            kind: AzureMachineTemplate
            matchResources:
              controlPlane: true
              machineDeploymentClass:
                names:
                  - {{ $cluster_name }}-default-worker
          jsonPatches:
            - op: add
              path: "/spec/template/spec/image/computeGallery/gallery"
              valueFrom:
                variable: imageGallery
            - op: add
              path: "/spec/template/spec/image/computeGallery/name"
              valueFrom:
                variable: imageName
            - op: add
              path: "/spec/template/spec/image/computeGallery/version"
              valueFrom:
                variable: imageVersion
            - op: add
              path: "/spec/template/spec/vmSize"
              valueFrom:
                variable: vmSize
---
apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
kind: RKE2ConfigTemplate
metadata:
  name: {{ $cluster_name }}-default-worker-bootstrap
spec:
  template:
    spec: {}
---
apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: AzureClusterTemplate
metadata:
  name: {{ $cluster_name }}
spec:
  template:
    spec:
      identityRef:
        apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
        kind: AzureClusterIdentity
        name: cluster-identity
      networkSpec:
        subnets:
        - name: control-plane-subnet
          role: control-plane
        - name: node-subnet
          role: node
---
apiVersion: controlplane.cluster.x-k8s.io/v1beta1
kind: RKE2ControlPlaneTemplate
metadata:
  name: {{ $cluster_name }}-control-plane
spec:
  template:
    spec:
      registrationMethod: internal-first
      rolloutStrategy:
        type: "RollingUpdate"
        rollingUpdate:
          maxSurge: 1
      agentConfig: {}
      serverConfig:
        cloudProviderName: external
        disableComponents:
          kubernetesComponents:
          - cloudController
        kubeAPIServer:
          extraArgs:
          - --anonymous-auth=true
---
apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: AzureMachineTemplate
metadata:
  name: {{ $cluster_name }}-control-plane
spec:
  template:
    spec:
      image:
        computeGallery: 
          gallery: "TO_BE_REPLACED_BY_PATCH"
          name: "TO_BE_REPLACED_BY_PATCH"
          version: "TO_BE_REPLACED_BY_PATCH"
      osDisk:
        diskSizeGB: 128
        osType: Linux
---
apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: AzureMachineTemplate
metadata:
  name: {{ $cluster_name }}-default-worker
spec:
  template:
    spec:
      image:
        computeGallery: 
          gallery: "TO_BE_REPLACED_BY_PATCH"
          name: "TO_BE_REPLACED_BY_PATCH"
          version: "TO_BE_REPLACED_BY_PATCH"
      osDisk:
        diskSizeGB: 30
        osType: Linux
---
apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: AzureClusterIdentity
metadata:
  annotations:
    "helm.sh/resource-policy": keep
  labels:
    clusterctl.cluster.x-k8s.io/move-hierarchy: "true"
  name: cluster-identity
  namespace: {{ $namespace }}
spec:
  allowedNamespaces: {}
  clientID:  "{{ .Values.cluster.clientID }}"
  clientSecret:
    name: cluster-identity-secret
    namespace: capz-system
  tenantID:  "{{ .Values.cluster.tenantID }}"
  type: ServicePrincipal
---        
