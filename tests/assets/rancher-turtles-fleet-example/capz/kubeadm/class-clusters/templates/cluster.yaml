{{- $cluster_name := printf "%s-%s-%s" .Values.clustername_prefix .Values.className (randAlphaNum 4) | lower -}}
---
apiVersion: cluster.x-k8s.io/v1beta1
kind: Cluster
metadata:
  labels:
    owner: turtles-qa
    cloud-provider: azure
    cni: calico
  name: {{ $cluster_name }}
spec:
  clusterNetwork:
    pods:
      cidrBlocks:
      - 192.168.0.0/16
  topology:
    class: {{ .Values.className }}
    classNamespace: capi-classes
    controlPlane:
      replicas: {{ .Values.cp_machine_count }}
    variables:
    - name: subscriptionID
      value: "{{ .Values.azure.subscriptionID }}"
    - name: location
      value: {{ .Values.location }}
    - name: resourceGroup
      value: {{ $cluster_name }}
    - name: azureClusterIdentityName
      value: cluster-identity
    version: {{ .Values.kubernetesVersion }}
    workers:
      machineDeployments:
      - class: kubeadm-default-worker
        name: md-0
        replicas: {{ .Values.worker_machine_count }}
