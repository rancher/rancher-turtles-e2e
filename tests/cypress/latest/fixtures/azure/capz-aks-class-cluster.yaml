apiVersion: cluster.x-k8s.io/v1beta2
kind: Cluster
metadata:
  labels:
    owner: turtles-qa
    cluster-api.cattle.io/rancher-auto-import: "true"
  name: replace_cluster_name
spec:
  clusterNetwork:
    pods:
      cidrBlocks:
      - 192.168.0.0/16
  topology:
    classRef:
      name: azure-aks-example
      namespace: capi-classes
    variables:
    - name: subscriptionID
      value: "replace_subscription_id"
    - name: location
      value: westeurope # this is one of the regions supported by ClusterClass definition
    - name: resourceGroup
      value: replace_cluster_name
    - name: azureClusterIdentityName
      value: cluster-identity
    version: v1.33.5 # Highest available
    workers:
      machinePools:
      - class: default-system
        name: system-1
        replicas: 3
      - class: default-worker
        name: worker-1
        replicas: 3
