kind: Bundle
apiVersion: fleet.cattle.io/v1alpha1
metadata:
  name: capd-image-pull-secret
  namespace: capi-clusters
spec:
  resources:
  - content: |-
      apiVersion: v1
      kind: Secret
      type: kubernetes.io/dockerconfigjson
      metadata:
        name: docker-config
        namespace: default
      data:
        .dockerconfigjson: replace_docker_registry_config
  targets:
  - clusterSelector:
      matchLabels:
        cni: calico
        cluster.x-k8s.io/cluster-name: replace_cluster_name
