apiVersion: cluster.x-k8s.io/v1beta1
kind: Cluster
metadata:
  name: replace_cluster_name
  annotations:
    cluster-api.cattle.io/upstream-system-agent: "true"
  labels:
    cni: calico
    cluster-api.cattle.io/rancher-auto-import: "true"
spec:
  clusterNetwork:
    pods:
      cidrBlocks:
        - 10.45.0.0/16
    services:
      cidrBlocks:
        - 10.46.0.0/16
    serviceDomain: cluster.local
  topology:
    class: docker-rke2-example
    classNamespace: capi-classes
    controlPlane:
      replicas: 3
    variables:
      - name: rke2CNI
        value: none
      - name: dockerImage
        value: kindest/node:v1.32.8
      - name: dockerAuthSecret
        value: capd-docker-token
    version: v1.32.9+rke2r1
    workers:
      machineDeployments:
        - class: default-worker
          name: md-0
          replicas: 2

