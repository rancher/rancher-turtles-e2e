apiVersion: cluster.x-k8s.io/v1beta1
kind: Cluster
metadata:
  name: replace_cluster_name
  labels:
    cni: calico
spec:
  clusterNetwork:
    pods:
      cidrBlocks:
        - 192.168.0.0/16
    serviceDomain: cluster.local
    services:
      cidrBlocks:
        - 10.128.0.0/12
  topology:
    class: docker-kubeadm-example
    classNamespace: capi-classes
    controlPlane:
      metadata: { }
      replicas: 3
    variables:
      - name: imageRepository
        value: ""
      - name: etcdImageTag
        value: ""
      - name: coreDNSImageTag
        value: ""
      - name: podSecurityStandard
        value:
          audit: restricted
          enabled: false
          enforce: baseline
          warn: restricted
    version: v1.31.4
    workers:
      machineDeployments:
        - class: default-worker
          name: md-0
          replicas: 2
