apiVersion: cluster.x-k8s.io/v1beta2
kind: Cluster
metadata:
  name: replace_cluster_name
  labels:
    cni: calico
  annotations:
    cluster-api.cattle.io/cluster-description: "This is a custom description of Rancher Cluster"
spec:
  clusterNetwork:
    pods:
      cidrBlocks:
        - 192.168.0.0/16
    serviceDomain: cluster.local
    services:
      cidrBlocks:
        - 10.128.0.0/12
  topology:
    classRef:
      name: docker-kubeadm-example
      namespace: capi-classes
    controlPlane:
      replicas: 3
    variables:
      - name: imageRepository
        value: ""
      - name: etcdImageTag
        value: ""
      - name: coreDNSImageTag
        value: ""
      - name: podSecurityStandard
        value:
          audit: restricted
          enabled: false
          enforce: baseline
          warn: restricted
      - name: imagePullSecret
        value: docker-config
    version: replace_kindVersion
    workers:
      machineDeployments:
        - class: default-worker
          name: md-0
          replicas: 2
