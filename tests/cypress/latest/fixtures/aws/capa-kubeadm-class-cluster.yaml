apiVersion: cluster.x-k8s.io/v1beta2
kind: Cluster
metadata:
  labels:
    cni: calico
    cloud-provider: aws
    csi: aws-ebs-csi-driver
    cluster-api.cattle.io/rancher-auto-import: "true"
  name: replace_cluster_name
spec:
  clusterNetwork:
    pods:
      cidrBlocks:
      - 192.168.0.0/16
  topology:
    classRef:
      name: aws-kubeadm-example
      namespace: capi-classes
    controlPlane:
      replicas: 3
    variables:
    - name: region
      value: ap-south-2
    - name: sshKeyName
      value: turtles-qa-rke2
    - name: controlPlaneMachineType
      value: t3.xlarge
    - name: workerMachineType
      value: t3.xlarge
    - name: awsClusterIdentityName
      value: cluster-identity
    - name: amiID
      value: replace_amiID
    version: replace_k8sVersion
    workers:
      machineDeployments:
      - class: default-worker
        name: md-0
        replicas: 2
