# This workflow calls the master E2E workflow with custom variables
name: UI-E2E
run-name: UI-E2E on Rancher v${{ inputs.rancher_version || '2.9-head' }}

on:
  workflow_dispatch:
    inputs:
      destroy_runner:
        description: Destroy the auto-generated self-hosted runner
        default: true
        type: boolean
      rancher_version:
        description: Rancher Manager channel/version/head_version to use for installation
        default: latest/devel/2.9
        type: string
  schedule:
    - cron: '0 4 * * *'

jobs:
  ui:
    uses: ./.github/workflows/master-e2e.yaml
    secrets:
      gcp_credentials: ${{ secrets.GCP_CREDENTIALS }}
      pat_token: ${{ secrets.SELF_HOSTED_RUNNER_PAT_TOKEN }}
      aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
      aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      qase_api_token: ${{ secrets.QASE_API_TOKEN }}
      rancher_password: ${{ secrets.RANCHER_PASSWORD }}
    with:
      test_description: "CI/Manual - UI - Deployment test with Standard K3s"
      cluster_name: cluster-k3s
      destroy_runner: ${{ github.event_name == 'schedule' && true || inputs.destroy_runner }}
      capi_ui_version: dev
      k8s_version_to_provision: v1.27.9+k3s2
      rancher_version: ${{ inputs.rancher_version || 'latest/devel/2.9' }}
